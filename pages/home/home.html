<div ng-controller='HomeCtrl'>	
  <form>
    <div class="form-group">
      <label>Text field</label>
      <div class="form-control" placeholder="'Text field'" sc-edit="text" ng-model="text" onbeforesave="isValid($data);" contenteditable></div>
      {{text}}
    </div>
    <div class="form-group">
      <label>Text field error</label>
      <div class="form-control" placeholder="'Text field'" sc-edit="text" ng-model="text2" onbeforesave="isInvalid($data);" contenteditable></div>
      {{text2}}
    </div>
    <div class="form-group">
      <label>Textarea</label>
      <div class="form-control" placeholder="'Textarea'" sc-edit="textarea" ng-model="textarea" onbeforesave="isValid($data);" contenteditable></div>
      {{textarea}}
    </div>
    <div class="form-group">
      <label>Textarea error</label>
      <div class="form-control" placeholder="'Textarea'" sc-edit="textarea" ng-model="textarea2" onbeforesave="isInvalid($data);" contenteditable></div>
      {{textarea2}}
    </div>
  </form>
</div>
